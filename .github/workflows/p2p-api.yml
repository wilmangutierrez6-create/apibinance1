name: Binance P2P Data Fetcher

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  fetch-p2p-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
    
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
    
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas
    
      - name: Crear carpetas necesarias
        run: |
          mkdir -p backend
          mkdir -p data
    
      - name: Crear script Python simplificado
        run: |
          cat > backend/p2p-api.py << "EOF"
          #!/usr/bin/env python3
          print("Script P2P de Binance")
          import os
          import json
          from datetime import datetime

          # Verificar secrets
          api_key = os.environ.get("BINANCE_API_KEY")
          api_secret = os.environ.get("BINANCE_API_SECRET")

          print(f"API_KEY: {'SI' if api_key else 'NO'}")
          print(f"API_SECRET: {'SI' if api_secret else 'NO'}")

          # Crear datos de prueba
          resultado = {
              "success": True,
              "timestamp": datetime.now().isoformat(),
              "message": "Script ejecutado correctamente",
              "api_key_presente": bool(api_key),
              "api_secret_presente": bool(api_secret),
              "ultima_actualizacion": datetime.now().strftime('%Y-%m-%d %H:%M:%S')
          }

          # Guardar resultados
          with open('data/p2p-data.json', 'w', encoding='utf-8') as f:
              json.dump(resultado, f, indent=2, ensure_ascii=False)

          print("Datos guardados en data/p2p-data.json")
          EOF
    
      - name: Ejecutar script con Secrets
        env:
          BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
          BINANCE_API_SECRET: ${{ secrets.BINANCE_API_SECRET }}
        run: |
          echo "Ejecutando script..."
          python backend/p2p-api.py
    
      - name: Subir cambios al repositorio
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add data/p2p-data.json
          git commit -m "Actualizar datos P2P - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No hay cambios nuevos"
          git push
